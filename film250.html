<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../jquery-3.4.1.js"></script>
<script src="../echarts.min.js"></script>
<script src="data.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    body,html{
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .box{
        width: 100%;
        height:100%;
        box-sizing: border-box;
        padding:50px;
        overflow: hidden;
    }
</style>
<body>
<div class="box"></div>
<script>
    let myChart = echarts.init(document.querySelector('.box'));

    let selected = {};
    let series = [];



    categories.forEach(category=>{
        let movies = data.filter(ele=>ele[4].includes(category));

        if (category == '全部'){
            selected[category] = true;

        }else{
            selected[category] = false;
        }

        let obj = {
            name:category,
            data:category == '全部' ?data :movies,
            type:'scatter',
            symbolSize: function (data) {
                return Math.ceil(data[2]/10);
            },
            label: {
                emphasis: {
                    show: true,
                    formatter: function (param) {
                        return param.data[3];
                    },
                    position: 'top'
                }
            },
        }
        series.push(obj)
    })
    // 指定图表的配置项和数据
    let option = {
        backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [{
            offset: 0,
            color: '#f7f8fa'
        }, {
            offset: 1,
            color: '#cdd0d5'
        }]),
        title: {
            text: '电影top250',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#000'
            }
        },
        xAxis: {
            name:'评论次数',
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            }
        },
        yAxis: {
            name:'评分',
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },
            scale: true
        },

        legend:{
            data:categories,
            selected,
            selectedMode:'single'
        },
        tooltip:{
            trigger:'item',
            formatter:function (params) {
                let data = params.data;
                return `名字：${data[3]}<br/>
                        类型：${data[4]}<br>
                `
            }
        },
        series

    }


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
